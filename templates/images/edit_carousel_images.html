{% extends 'base.html' %} 
{% block content %}
{% load static %}

<div class="container-fluid padding">

	<div class="row">
		<div class="col-12">
			<h1><b>Edit Carousel Images</b></h1>
		</div>
	</div>

	<form method="post" action="" enctype="multipart/form-data">
		<div class="row">
			{% csrf_token %}
			{{ formset.management_form }}
			{% for form in formset %}
			{{form.id}}
			<div class="col-12 col-md-4 col-lg-3">
				<div class="card">
					<img class="card-img-top" src="{% get_media_prefix %}{{ form.instance.image }}">
					<div class="card-body" style="padding:0;">
						{{ form.image }}
						<b style="color:#FF0000">{{ form.image.errors }}</b>
						{{ form.name }}
						<b style="color:#FF0000">{{ form.name.errors }}</b>
					</div>
				</div>
				<br/>
			</div>
			{% endfor %}
			<div class="col-12">
				<input type="submit" value="Save" class="btn btn-outline-info btn-lg"/>
			</div>
		</div>
	</form>
	
</div>

{% endblock content %}
